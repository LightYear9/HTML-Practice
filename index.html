<h2>Star Gazing</h2>
<main>
  <p>Click here to view more <a href="#">Stars</a>.</p>

  <a href="#"><img src="https://bit.ly/fcc-relaxing-cat" alt="A cute orange cat lying on its back."></a>

  <p>Things planets love:</p>
  <ul>
    <li>Water</li>
    <li>Green</li>
    <li>Lasagna</li>
  </ul>
  <p>Things planets don't:</p>
  <ol>
    <li>Exploding</li>
    <li>Global Warming</li>
    <li>Invaders</li>
  </ol>

  <form action="/submit-star photo">
    <label for="color"><input id="color" type="radio" name="Color-texture" value="Color" checked> Color</label>
    <label for="texture"><input id="texture" type="radio" name="color-texture" value="texture"> Texture</label><br>
    <label for="new"><input id="" type="new" name="personality" value="new" checked> new star</label>
    <label for="hot"><input id="hot" type="checkbox" name="personality" value="hot"> >50000 degrees</label>
    <label for="large"><input id="large" type="checkbox" name="personality" value="large"> Large</label><br>
    <input type="text" placeholder="cat photo URL" required>
    <button type="submit">Submit</button>
  </form>
</main>
